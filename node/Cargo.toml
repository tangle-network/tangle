[package]
name = "tangle-parachain"
version = "0.1.0"
authors = ["Webb Developers"]
build = "build.rs"
edition = "2021"
homepage = "https://webb.tools"
license = "Unlicense"
repository = "https://github.com/webb-tools/tangle"
description = "Webb Protocol Tangle Parachain Network"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36" }

[[bin]]
name = "tangle-parachain"

[features]
default = ["std"]
std = ["serde"]
runtime-benchmarks = ["tangle-rococo-runtime/runtime-benchmarks"]
rococo-native = [
  "polkadot-cli/rococo-native",
]
try-runtime = ["tangle-rococo-runtime/try-runtime"]

[dependencies]
async-trait = "0.1.59"
cfg-if = "1.0.0"
clap = { version = "4.0.32", features = ["derive"] }
codec = { package = "parity-scale-codec", version = "3" }
derive_more = "0.99.2"
futures = "0.3.21"
hex-literal = "0.3.1"
log = "0.4.14"
serde = { version = "1.0.101", default-features = false, features = ["derive"], optional=true }
structopt = "0.3.8"
getrandom = { version = "0.2.8", features = ["js"] }

# RPC related Dependencies
jsonrpsee = { version = "0.16.2", features = ["server"] }

# Local Dependencies
dkg-gadget = { default-features = false, tag = "v0.1.3", git = "https://github.com/webb-tools/dkg-substrate.git" }
dkg-primitives = { default-features = false, tag = "v0.1.3", git = "https://github.com/webb-tools/dkg-substrate.git" }
dkg-runtime-primitives = { default-features = false, tag = "v0.1.3", git = "https://github.com/webb-tools/dkg-substrate.git" }
tangle-rococo-runtime = { path = "../runtime/rococo" }

# Arkworks
ark-bn254 = { version = "^0.3.0", default-features = false, features = ["curve"] }
ark-serialize = { version = "^0.3.0", default-features = false }
ark-std = { version = "^0.3.0", default-features = false }
arkworks-setups = { version = "1.0.0", features = ["r1cs"], default-features = false }

# Substrate Dependencies
frame-benchmarking = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36" }
frame-benchmarking-cli = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36" }
frame-rpc-system = { default-features = false,package = "substrate-frame-rpc-system", git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36" }
pallet-transaction-payment-rpc = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36" }
substrate-prometheus-endpoint = { default-features = false, git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.36" }

