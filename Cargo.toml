authors = ["Webb Technologies Inc."]
edition = "2021"
license = "Unlicense"
homepage = "https://webb.tools"
repository = "https://github.com/webb-tools/tangle"

[workspace]
members = [
  "primitives",
  "primitives/crypto",
  "primitives/rpc/*",
  "primitives/ext",
  "client/evm-tracing",
  "client/rpc/*",
  "client/rpc-core/*",
  "client/voter",
  "node",
  "runtime/testnet",
  "runtime/testnet/evm_tracer",
  "runtime/mainnet",
  "pallets/*",
  "pallets/jobs/rpc",
  "pallets/jobs/rpc/runtime-api",
  "precompiles/utils",
  "precompiles/utils/macro",
  "precompiles/utils/tests-external",
  "precompiles/pallet-democracy",
  "precompiles/batch",
  "precompiles/call-permit",
  "precompiles/proxy",
  "precompiles/preimage",
  "precompiles/jobs",
  "relayer-gadget",
  "relayer-gadget/cli",
]
resolver = "2"

