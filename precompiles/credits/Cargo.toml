[package]
name = "pallet-evm-precompile-credits"
version = "0.1.0"
authors = { workspace = true }
edition = "2021"
description = "A Precompile to make pallet-credits calls accessible to pallet-evm"

[dependencies]
precompile-utils = { workspace = true }

# Substrate
frame-support = { workspace = true }
frame-system = { workspace = true }
parity-scale-codec = { workspace = true, features = ["derive"] }
sp-core = { workspace = true }
sp-runtime = { workspace = true }
sp-std = { workspace = true }

# Frontier
fp-evm = { workspace = true }
pallet-evm = { workspace = true, features = ["forbid-evm-reentrancy"] }

# Tangle
tangle-primitives = { workspace = true }
pallet-credits = { workspace = true }
pallet-multi-asset-delegation = { workspace = true }

[dev-dependencies]
derive_more = { workspace = true }
hex-literal = { workspace = true }
serde = { workspace = true }
sha3 = { workspace = true }

precompile-utils = { workspace = true, features = ["testing"] }

# Substrate
pallet-balances = { workspace = true, features = ["std"] }
scale-info = { workspace = true, features = ["std"] }
sp-io = { workspace = true, features = ["std"] }

[features]
default = ["std"]
std = [
    "fp-evm/std",
    "frame-support/std",
    "frame-system/std",
    "pallet-balances/std",
    "pallet-credits/std",
    "pallet-evm/std",
    "pallet-multi-asset-delegation/std",
    "parity-scale-codec/std",
    "precompile-utils/std",
    "sp-core/std",
    "sp-runtime/std",
    "sp-std/std",
    "tangle-primitives/std",
]
runtime-benchmarks = [
    "pallet-multi-asset-delegation/runtime-benchmarks",
]